<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="container">
      <section class="card services">

        <img src="images/logo.svg" alt="">

        <div class="flex-icon">
          <div class="btn">
            <img class="icon" src="images/icon-document.svg" alt="">
          </div>
          <div class="btn">
            <img class="icon" src="images/icon-folder.svg" alt="">
          </div>
          <div class="btn">
            <img class="icon" src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </section>
      <section class="card storage-info">
        <h1>Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
        <div class="tube">
          <div class="volume">
            <div class="limit"></div>
          </div>
        </div>
        <div class="pop-up flex">
          <h2>185</h2>
          <p><span class="uppercase">GB Left</span></p>
        </div>
        <div class="triangle"></div>
        <div class="flex space-between">
          <p class="text-dark">0 GB</p>
          <p class="text-dark">1000 GB</p>
        </div>
      </section>
  </main>
</body>
</html>
